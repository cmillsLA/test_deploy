<form ng-switch-when="company" name="svcCompany" novalidate><div ng-if="svcActive !== 'issue'" class="gs-icon"><span class="gs-icon-new gs-middle-center"></span></div><h1><span ng-if="!routeCompany"><span ng-if="auth.loggedIn &amp;&amp; auth.name &amp;&amp; auth.name !== 'Welcome'">Hi {{auth.name}}, &nbsp;<br class="gs-desktop"></span><span ng-if="!auth.loggedIn || auth.name || auth.name === 'Welcome'"></span></span><span ng-if="routeCompany">You have an issue with {{newsvc.company | gscap}},<br class="gs-desktop"></span><span>how can we help you?</span></h1><div ng-if="gssvc.error" class="alert alert-danger">{{gssvc.error}}</div><div ng-class="{'has-error':(svcCompany.$invalid &amp;&amp; svcCompany.company.$dirty)||gssvc.errCompany}" class="form-group pb20"><input type="text" placeholder="Type in any company" ng-model="newsvc.company" ng-keyup="gssvc.companySearch($event, newsvc.company)" name="company" ng-focus="gssvc.errCompany = false" required class="form-control input-lg gs-overlay-content-input input-validate gs-overlay-autocomplete"><ul class="gs-list gs-overlay-content-results"><li ng-repeat="result in gssvc.companyResults" ng-click="gssvc.companySelect($index)" class="form-control input-lg gs-overlay-content-input no-radius gs-overlay-content-result">{{result._source.Company_Name}}<span ng-if="result.loc" class="gs-desktop-inline">- {{result.loc}}</span></li><li ng-if="gssvc.companyResultsNew || gssvc.companyResults" ng-click="gssvc.companyResultsNew=false" class="form-control input-lg gs-overlay-content-input no-radius gs-overlay-content-result">Add new company ({{newsvc.company}})</li></ul></div><!--div(class="progress")div(class="progress-bar progress-bar-info progress-bar-striped", style="width:0")
  --></form>
