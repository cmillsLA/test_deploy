<div ng-switch-when="issue"><div ng-if="gssvc.error" class="alert alert-danger">{{gssvc.error}}</div><div ng-if="gssvc.success" class="alert alert-success">{{gssvc.success}}</div><h1 ng-class="{'gs-error':gssvc.errIssue}" class="gs-center pb5">Why are you dissappointed?</h1><p ng-show="gssvc.issueResults &gt; 0" class="gs-center">Please select a reason and tell us what happened</p><p ng-show="!gssvc.issueResults || gssvc.issueResults.length === 0" class="gs-center">Tell us what happened.</p><div class="gs-overlay-checkboxes"><div class="row"><div ng-repeat="issue in gssvc.issueResults track by $index" ng-show="$index &lt; 6" class="col-md-4 col-sm-4 pl20 pr20"><!--div(class="btn btn-primary gs-overlay-radio",ng-click="gssvc.issueSelect(issue._source.Issue)", ng-class="{'gs-overlay-radio-selected': newsvc.issue.indexOf(issue._source.Issue) > -1 }") {{issue._source.Issue}}--><div ng-click="gssvc.issueSelect(issue._source.Issue)" ng-class="{'gs-overlay-radio-selected': newsvc.issue === issue._source.Issue}" class="btn btn-primary gs-overlay-radio">{{issue._source.Issue}}</div></div></div></div><div ng-class="{'has-error':(svcDescription.$invalid &amp;&amp; svcDescription.description.$dirty &amp;&amp; gssvc.errDescription)||gssvc.errDescription}" class="form-group gs-overlay-textarea gs-overlay-step-2"><!--textarea(class="form-control", ng-if="newsvc.issue.length === 1 && newsvc.issue.indexOf('Something Else') === -1" placeholder="Give us details about the {{newsvc.issue[0] | lowercase}} issue.", ng-model="newsvc.description", name="description", ng-maxlength="5000", required, ng-readonly="svcSubmit")--><!--textarea(class="form-control", ng-if="newsvc.issue.length !== 1 || newsvc.issue.indexOf('Something Else') > -1" placeholder="Tell us what happened", ng-model="newsvc.description", name="description", ng-maxlength="5000", required, ng-readonly="svcSubmit")--><textarea placeholder="What happened?" ng-model="newsvc.description" name="description" ng-maxlength="5000" required ng-readonly="svcSubmit" class="form-control"></textarea></div><div class="control-group mr35 pb20 pt35 ml35"><div class="controls"><div ng-if="uploadDisable" class="progress progress-bar-upload"><div style="width:{{fileProgress}}" class="progress-bar"></div></div><span ngf-select="ngf-select" ngf-accept="'.gif,.jpg,.jpeg,.png,.doc,.docx,.xls,.xlsx,.pdf,.mov,.qt,.wmv,.mp4,.m4p,.m4v'" ngf-change="upload($file)" ng-class="{'disabled': uploadDisable }" ngf-validate="{size: {min:'1KB', max:'20MB'}}" class="gs-link gs-bold">Attach a photo or file (optional)</span></div><ul ng-if="newsvcUploads" class="gs-overlay-files"><li ng-repeat="(key, value) in uploadedFiles track by $index">{{value.name}}<span ng-click="removeUpload(key, value.token)" class="gs-overlay-files-remove">&times;</span></li></ul></div></div>
